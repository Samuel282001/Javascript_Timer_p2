<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
     <!--import google fonts-->
    <link href="timer_styles.css" rel="stylesheet" />
    <script src="timer.js" defer></script>
    <title>Javascript Timer</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <!--div containing default timer numbers-->
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <!--div container containing three buttons for respective options-->
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
</body>
</html>
